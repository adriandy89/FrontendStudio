<ng-container *ngIf="!isLogued; else logueado">
  <div class="w3-container">
    <div class="w3-modal" style="display: block;">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px; border-radius: 20px;">
          <div class="w3-content w3-right">
            <button routerLink="/usuarios" class="w3-pale-red w3-hover-red w3-text-black w3-large w3-circle">x</button>
           </div>
            <div class="w3-center">
                <img src="../../../assets/imagenes/avatar_login.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top w3-card-2">
            </div>
            <div class="w3-container w3-center w3-margin-top">
             <h2 class="w3-pale-red">COMPROBANDO PRIVILEGIOS</h2>
            </div>
            <form class="w3-container" #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                <div class="w3-section">
                    <label><b>Usuario:</b></label>
                    <input class="w3-input w3-border w3-margin-bottom w3-center" type="text" placeholder="Entre su Usuario"
                      name="usuario" ngModel required="">
                    <label><b>Contrase単a:</b></label>
                    <input class="w3-input w3-border w3-center" type="password" placeholder="Entre su Contrase単a"
                      name="password" ngModel required="">
                    <button [disabled]="frmLogin.invalid" class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Entrar</button>
                </div>
                <div class="w3-container w3-center">
                  <p>
                    <label *ngIf="error" style="color: crimson;">* {{mensaje}} *</label>
                  </p>
                </div>
            </form>
        </div>
    </div>
  </div>
</ng-container>

<ng-template #logueado>
  <div class="w3-container">
    <div class="w3-modal" style="display: block;">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px; border-radius: 20px;">
          <div class="w3-content w3-right">
            <button routerLink="/usuarios" class="w3-pale-red w3-hover-red w3-text-black w3-large w3-circle">x</button>
           </div>
            <div class="w3-center">
              <h2 class="w3-pale-red w3-round">Nuevo Usuario</h2>
            </div>
            <form class="w3-container" #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)">
                <div class="w3-section">
                  <label><b>Nombre:</b></label>
                    <input class="w3-input w3-border w3-margin-bottom w3-center" type="text" placeholder="Entre Nombre"
                      name="nombre" ngModel required="">
                      <label><b>Apellidos:</b></label>
                    <input class="w3-input w3-border w3-margin-bottom w3-center" type="text" placeholder="Entre Apellidos"
                      name="apellidos" ngModel required="">
                    <label><b>Usuario:</b></label>
                    <input class="w3-input w3-border w3-margin-bottom w3-center" type="text" placeholder="Entre Nuevo Usuario"
                      name="usuario" ngModel required="">
                    <label><b>Contrase単a:</b></label>
                    <input class="w3-input w3-border w3-center" type="password" placeholder="Entre Nueva Contrase単a"
                      name="password" ngModel required="">
                    <mat-checkbox name="isAdmin" class="w3-check w3-margin-top" [(ngModel)]="checked">Administrador</mat-checkbox>
                    <button type="submit" [disabled]="frmRegister.invalid" value="Registrar"
                      class="w3-button w3-block w3-green w3-section w3-padding">Registrar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</ng-template>
